<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="col img-col">
        <img src="./images/image-product-desktop.jpg" alt="perfume" />
      </div>
      <!-- col-->

      <div class="col info-col">
        <p class="perfume">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <main>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </main>
        <div class="feature-price">
          $149.99 <span class="price">$169.99</span>
        </div>
        <button>
          <img class="cart" src="./images/icon-cart.svg" alt="perfume" />
          <span>Add to Cart</span>
        </button>
      </div>
      <!-- col-->
    </div>
    <!-- container-->
  </body>
</html>
